<div class="container">
    <h2>Informe o CPF do futuro cooperado(a)</h2>
    <p>Se necessário, você poderá duplicar uma conta existente ou pausar e retomar este cadastro futuramente</p>
    <div>
        <strong>CPF</strong>
        <div class="consult-cpf">
            <input mask="000.000.000-00" class="form-control" placeholder="000.000.000-00" id="cpf" name="cpf" [(ngModel)]="cpf" />
            <button (click)="showDataCoperative()">Consultar por CPF</button>
        </div>
    </div>    
</div>
